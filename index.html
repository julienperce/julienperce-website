            <polygon id="keenChi" class="descwindow keenDescWindow" points="28, 20 29, 19 29, 13 55.5, 13 55.5, 25.5 29, 25.5 29, 21" style="visibility: hidden;"></polygon>
            <text x="37" y="15" class="desctitle keenDescWindow" style="visibility: hidden;">KEEN Chicago</text>
            <text x="36.5" y="16.5" class="desctext keenDescWindow" style="visibility: hidden; font-style: italic;">  ~ (pre-Covid) Winter 2020 ~ &nbsp;</text>
            <text x="30" y="18" class="desctext keenDescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to visit Keen Chicago's website!</text>
            <text x="30" y="19.5" class="desctext keenDescWindow" style="visibility: hidden;">In sophomore year, I had the amazing opportuniy to volunteer</text>
            <text x="30" y="20.5" class="desctext keenDescWindow" style="visibility: hidden;">at KEEN Chicago. There, I joined small teams of 3-4 other </text>
            <text x="30" y="21.5" class="desctext keenDescWindow" style="visibility: hidden;">volunteers, building team-building exercises and participating</text>
            <text x="30" y="22.5" class="desctext keenDescWindow" style="visibility: hidden;">in them with children with disabilities. It was a great bonding</text>
            <text x="30" y="23.5" class="desctext keenDescWindow" style="visibility: hidden;">experience, as we all got to meet these 30+ amazing children</text>
            <text x="30" y="24.5" class="desctext keenDescWindow" style="visibility: hidden;">and spend a great and memorable afternoon together.</text>

            <polygon id="m3" class="descwindow m3DescWindow" points="20, 20 21, 19 21, 13 49, 13 49, 32 21, 32 21, 21" style="visibility: hidden;"></polygon>
            <text x="24" y="15" class="desctitle m3DescWindow" style="visibility: hidden;">My Block, My Hood, My City</text>
            <text x="31.75" y="16.5" class="desctext m3DescWindow" style="visibility: hidden; font-style: italic;">  ~ Winter 2021 ~ &nbsp;</text>
            <text x="22" y="18" class="desctext m3DescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to visit M3's website!</text>
            <text x="22" y="19.5" class="desctext m3DescWindow" style="visibility: hidden;">- My Block, My Hood, My City (M3) is a social organization that</text>
            <text x="23.5" y="20.5" class="desctext m3DescWindow" style="visibility: hidden;">offers various services in Chicagoland, so I'd recommend</text>
            <text x="23.5" y="21.5" class="desctext m3DescWindow" style="visibility: hidden;">visiting their website if you'd like to find out more.</text>
            <text x="22" y="23" class="desctext m3DescWindow" style="visibility: hidden;">- For my volunteering, I spent some time during my April</text>
            <text x="23.5" y="24.5" class="desctext m3DescWindow" style="visibility: hidden;">break calling Chicagoland seniors, to keep them company</text>
            <text x="23.5" y="25.5" class="desctext m3DescWindow" style="visibility: hidden;">during Covid separation times but also to offer some</text>
            <text x="23.5" y="26.5" class="desctext m3DescWindow" style="visibility: hidden;">of the various M3 services such as snow plowing and</text>
            <text x="23.5" y="27.5" class="desctext m3DescWindow" style="visibility: hidden;">grocery delivieries.</text>
            <text x="22" y="29" class="desctext m3DescWindow" style="visibility: hidden;">- I felt very proud when, earlier this year, M3 was featured</text>
            <text x="23.5" y="30" class="desctext m3DescWindow" style="visibility: hidden;">on Google's global homepage, honoring the efforts of</text>
            <text x="23.5" y="31" class="desctext m3DescWindow" style="visibility: hidden;">myself and hundreds of other Chicago teen volunteers.</text>

            <polygon id="food" class="descwindow foodDescWindow" points="20, 14.45 21, 13.35 21, 7.55 50.5, 7.55 50.5, 32.05 21, 32.05 21, 15.45" style="visibility: hidden;"></polygon>
            <text x="26.25" y="9.55" class="desctitle foodDescWindow" style="visibility: hidden;">Feed The Culture Brussels</text>
            <text x="32.25" y="11.05" class="desctext foodDescWindow" style="visibility: hidden; font-style: italic;">  ~ Summer 2021 ~ &nbsp;</text>
            <text x="22" y="12.55" class="desctext foodDescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to visit Feed The Culture Brussels' Facebook page!</text>
            <text x="22" y="14.05" class="desctext foodDescWindow" style="visibility: hidden;">- During my past summer break, while on vacation in Belgium, I</text>
            <text x="23.5" y="15.05" class="desctext foodDescWindow" style="visibility: hidden;">volunteered at a food bank led by my sister, a grad student </text>
            <text x="23.5" y="16.05" class="desctext foodDescWindow" style="visibility: hidden;">living there. The project, named Feed The Culture, runs</text>
            <text x="23.5" y="17.05" class="desctext foodDescWindow" style="visibility: hidden;">weekly distributions of unsold groceries to members of the</text>
            <text x="23.5" y="18.05" class="desctext foodDescWindow" style="visibility: hidden;">Brussels arts & culture scene.</text>
            <text x="22" y="19.55" class="desctext foodDescWindow" style="visibility: hidden;">- So at 7am on a Saturday morning, we drove to the largest early</text>
            <text x="23.5" y="20.55" class="desctext foodDescWindow" style="visibility: hidden;">morning market in all of Brussels to pick up thousands of unsold</text>
            <text x="23.5" y="21.55" class="desctext foodDescWindow" style="visibility: hidden;">produce. We then did the (literal) dirty work of sorting through</text>
            <text x="23.5" y="22.55" class="desctext foodDescWindow" style="visibility: hidden;">and determining what was still foodsafe according to strict local</text>
            <text x="23.5" y="23.55" class="desctext foodDescWindow" style="visibility: hidden;">food safety guidelines. After sorting the hundreds of other</text>
            <text x="23.5" y="24.55" class="desctext foodDescWindow" style="visibility: hidden;">products delivered to us, we finally got to distribution, handing</text>
            <text x="23.5" y="25.55" class="desctext foodDescWindow" style="visibility: hidden;">out thousands of Euros worth of groceries while minimizing</text>
            <text x="23.5" y="26.55" class="desctext foodDescWindow" style="visibility: hidden;">food waste.</text>
            <text x="22" y="28.05" class="desctext foodDescWindow" style="visibility: hidden;">- While the experience may have shown me some scarring images of</text>
            <text x="23.5" y="29.05" class="desctext foodDescWindow" style="visibility: hidden;">the food I eat, it defenitely enlightened me about the food waste</text>
            <text x="23.5" y="30.05" class="desctext foodDescWindow" style="visibility: hidden;">epidemic, and I was still able to have a great and memorable time</text>
            <text x="23.5" y="31.05" class="desctext foodDescWindow" style="visibility: hidden;">with the volunteers and distribution attendees.</text>

            <polygon id="ttrng" class="descwindow ttrngDescWindow" points="20, 8.8 21, 7.8 21, 5.8 47.25, 5.8 47.25, 21.8 21, 21.8 21, 9.8" style="visibility: hidden;"></polygon>
            <text x="22" y="7.8" class="desctitle ttrngDescWindow" style="visibility: hidden;">Peer tutoring during the pandemic</text>
            <text x="30.75" y="9.3" class="desctext ttrngDescWindow" style="visibility: hidden; font-style: italic;">  ~ Spring 2020 ~ &nbsp;</text>
            <text x="22" y="10.8" class="desctext ttrngDescWindow" style="visibility: hidden;">The pandemic posed an extra challenge for students at our</text>
            <text x="22" y="11.8" class="desctext ttrngDescWindow" style="visibility: hidden;">school with no French speaking parents, as they missed out</text>
            <text x="22" y="12.8" class="desctext ttrngDescWindow" style="visibility: hidden;">on their key and sole time to practice the language. To</text>
            <text x="22" y="13.8" class="desctext ttrngDescWindow" style="visibility: hidden;">address this situation and make sure these students would</text>
            <text x="22" y="14.8" class="desctext ttrngDescWindow" style="visibility: hidden;">not lose their French during these times of seperation, the</text>
            <text x="22" y="15.8" class="desctext ttrngDescWindow" style="visibility: hidden;">school approached me and other longtime students and</text>
            <text x="22" y="16.8" class="desctext ttrngDescWindow" style="visibility: hidden;">native French speakers to form an entirely student run</text>
            <text x="22" y="17.8" class="desctext ttrngDescWindow" style="visibility: hidden;">tutoring group. For over two months, we met with middle</text>
            <text x="22" y="18.8" class="desctext ttrngDescWindow" style="visibility: hidden;">schoolers, partaking in various discussions, specifically</text>
            <text x="22" y="19.8" class="desctext ttrngDescWindow" style="visibility: hidden;">choosing informal topics so that everyone had a chance</text>
            <text x="22" y="20.8" class="desctext ttrngDescWindow" style="visibility: hidden;">to participate and practice their French.</text>

            <polygon id="evnts" class="descwindow evtDescWindow" points="12, 8.8 13, 7.8 13, 5.8 41, 5.8 41, 30.3 13, 30.3 13, 9.8" style="visibility: hidden;"></polygon>
            <text x="16.75" y="7.8" class="desctitle evtDescWindow" style="visibility: hidden;">Volunteering at LFC Events</text>
            <text x="23" y="9.3" class="desctext evtDescWindow" style="visibility: hidden; font-style: italic;">  ~ 6th - 12th grade ~ &nbsp;</text>
            <text x="14" y="10.8" class="desctext evtDescWindow" style="visibility: hidden; font-weight: bold;">Here are some of the school events I have volunteered at</text>
            <text x="15.5" y="11.8" class="desctext evtDescWindow" style="visibility: hidden; font-weight: bold;">throughout the years:</text>
            <text x="14" y="13.3" class="desctext evtDescWindow" style="visibility: hidden;">- 3rd-10th grade (pre-Covid): Lycee Fall French Market (FFM)</text>
            <text x="15.5" y="14.3" class="desctext evtDescWindow" style="visibility: hidden;">The FFM is a yearly holiday market hosted at our school,</text>
            <text x="15.5" y="15.3" class="desctext evtDescWindow" style="visibility: hidden;">that I volunteered at every non-Covid year since 3rd grade.</text>
            <text x="15.5" y="16.3" class="desctext evtDescWindow" style="visibility: hidden;">I mainly run the school-operated booths, and have sold over</text>
            <text x="15.5" y="17.3" class="desctext evtDescWindow" style="visibility: hidden;">5,000$ in raffle tickets, school merchandise, and baked goods,</text>
            <text x="15.5" y="18.3" class="desctext evtDescWindow" style="visibility: hidden;">in my 200+ hours of volunteering - with all proceeds going to</text>
            <text x="15.5" y="19.3" class="desctext evtDescWindow" style="visibility: hidden;">the school.</text>
            <text x="14" y="20.8" class="desctext evtDescWindow" style="visibility: hidden;">- Various pre-Covid years: LFC Open House: I have volunteered</text>
            <text x="15.5" y="21.8" class="desctext evtDescWindow" style="visibility: hidden;">a few times at our school's yearly open house, guiding groups</text>
            <text x="15.5" y="22.8" class="desctext evtDescWindow" style="visibility: hidden;">of 40-50 prospective students and their parents through the</text>
            <text x="15.5" y="23.8" class="desctext evtDescWindow" style="visibility: hidden;">school.</text>
            <text x="14" y="25.3" class="desctext evtDescWindow" style="visibility: hidden;">- 9th-12th grade: LFC Orientation night: I have volunteered three</text>
            <text x="15.5" y="26.3" class="desctext evtDescWindow" style="visibility: hidden;">years and will volunteer a fourth at our school's yearly</text>
            <text x="15.5" y="27.3" class="desctext evtDescWindow" style="visibility: hidden;">orientation night. There, I talk about my past experiences to</text>
            <text x="15.5" y="28.3" class="desctext evtDescWindow" style="visibility: hidden;">groups of 30+  current 8th graders and their parents, to</text>
            <text x="15.5" y="29.3" class="desctext evtDescWindow" style="visibility: hidden;">convince them to stay at the school for High School. </text>

            <polygon id="cj8" class="descwindow cj8DescWindow" points="73, 15.45 72, 16.45 42.5, 16.45 42.5, 43.95 86.85, 43.95 86.85, 16.45 74, 16.45" style="visibility: hidden;"></polygon>
            <image class="descwindow cj8DescWindow" href="./assets/gb.jpeg" x="37" y="17.15" height="25" width="25" style="visibility: hidden;"></image>
            <text x="64" y="18.45" class="desctitle cj8DescWindow" style="visibility: hidden;">Summer Code Jam 8</text>
            <text x="57" y="19.95" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to see the source code repo for my</text>
            <text x="58.5" y="20.95" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold;">group's Summer Code Jam project!</text>
            <text x="57.5" y="22.45" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold";>About the event:</text>
            <text x="59" y="23.45" class="desctext cj8DescWindow" style="visibility: hidden;">- Code Jams are events where coding enthusiasts from around</text>
            <text x="60.5" y="24.45" class="desctext cj8DescWindow" style="visibility: hidden;">the world participate either individually or as groups, to</text>
            <text x="60.5" y="25.45" class="desctext cj8DescWindow" style="visibility: hidden;">create projects pertaining to a chosen theme/prompt. They</text>
            <text x="60.5" y="26.45" class="desctext cj8DescWindow" style="visibility: hidden;">often take place over a single week or week-end; at the end</text>
            <text x="60.5" y="27.45" class="desctext cj8DescWindow" style="visibility: hidden;">that period they then make a presentation to 'pitch' their</text>
            <text x="60.5" y="28.45" class="desctext cj8DescWindow" style="visibility: hidden;">project to the judges.</text>
            <text x="59" y="29.95" class="desctext cj8DescWindow" style="visibility: hidden;">- This Code Jam was hosted by the offical Python Discord server.</text>
            <text x="59" y="31.45" class="desctext cj8DescWindow" style="visibility: hidden;">- The prompt, as voted by contestants, was "Think inside the box."</text>
            <text x="59" y="32.95" class="desctext cj8DescWindow" style="visibility: hidden;">- It challenged participants to make visually appealing projects</text>
            <text x="60.5" y="33.95" class="desctext cj8DescWindow" style="visibility: hidden;">using Text User Interface (TUI) modules in Python, like</text>
            <text x="83.25" y="33.95" class="desctext cj8DescWindow" style="visibility: hidden; font-style:italic;">Curses.</text>
            <text x="57.5" y="35.45" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold";>About the project:</text>
            <text x="59" y="36.95" class="desctext cj8DescWindow" style="visibility: hidden;">- Our group elected to make a miniature game console.</text>
            <text x="59" y="38.45" class="desctext cj8DescWindow" style="visibility: hidden;">- It runs three classic games: Snake, Minesweeper, and Pong.</text>
            <text x="59" y="39.95" class="desctext cj8DescWindow" style="visibility: hidden;">- I was in charge of designing and the main menu and visual</text>
            <text x="60.5" y="40.95" class="desctext cj8DescWindow" style="visibility: hidden;">frame of the console, and coding the Snake game.</text>
            <text x="59" y="42.45" class="desctext cj8DescWindow" style="visibility: hidden;">- 783 lines of code, 28363 characters, pure Python</text>
            <text x="43.25" y="43.25" class="imgdesc cj8DescWindow" style="visibility: hidden; font-style: italic;">^ The main menu I designed/coded</text>

            <polygon id="cj8" class="descwindow hackDescWindow" points="81, 15.45 80, 16.45 63, 16.45 63, 37 93.5, 37 93.5, 16.45 82, 16.45" style="visibility: hidden;"></polygon>
            <text x="73" y="18.45" class="desctitle hackDescWindow" style="visibility: hidden;">Hacktoberfest</text>
            <text x="73.5" y="19.95" class="desctext hackDescWindow" style="visibility: hidden; font-style: italic;">  ~ 2020, 2021 editions ~ &nbsp;</text>
            <text x="64" y="21.45" class="desctext hackDescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to find out more about Hacktoberfest!</text>
            <text x="64" y="22.95" class="desctext hackDescWindow" style="visibility: hidden;">- Presented by DigitalOcean and sponsored by software leaders</text>
            <text x="65.5" y="23.95" class="desctext hackDescWindow" style="visibility: hidden;">like Intel, Hacktoberfest is a yearly competition that aims</text>
            <text x="65.5" y="24.95" class="desctext hackDescWindow" style="visibility: hidden;">to promote collaboration to open-source software. Participants</text>
            <text x="65.5" y="25.95" class="desctext hackDescWindow" style="visibility: hidden;">can contribute to any of the millions of projects registered</text>
            <text x="65.5" y="26.95" class="desctext hackDescWindow" style="visibility: hidden;">as accepting contributions during the competition, ranging. </text>
            <text x="65.5" y="27.95" class="desctext hackDescWindow" style="visibility: hidden;">from simple for-fun projects to key software for multi-million</text>
            <text x="65.5" y="28.95" class="desctext hackDescWindow" style="visibility: hidden;">dollar entreprises.</text>
            <text x="64" y="30.45" class="desctext hackDescWindow" style="visibility: hidden;">- I discovered this competition in 2020, and 'won' it (finishing among</text>
            <text x="65.5" y="31.45" class="desctext hackDescWindow" style="visibility: hidden;">the first people to reach a certain number of validated contributions)</text>
            <text x="65.5" y="32.45" class="desctext hackDescWindow" style="visibility: hidden;">that year. Some of the notable projects I contributed to included</text>
            <text x="65.5" y="33.45" class="desctext hackDescWindow" style="visibility: hidden;">a "Hacktoberfest Calculator", a fully functional Python calculator.</text>
            <text x="64" y="34.95" class="desctext hackDescWindow" style="visibility: hidden;">- I will be participating in this competition in 2021, so let me know</text>
            <text x="65.5" y="35.95" class="desctext hackDescWindow" style="visibility: hidden;">if you know of any cool projects to contribute to!</text>

            <text x="39.5" y="17.5" class="desctext intDescWindow" style="visibility: hidden;">at a time</text>

            <text x="38" y="22" class="desctext intDescWindow" style="visibility: hidden;">- Wiped & updated 100+ Chromebooks, and tested each one for hardware</text>
            <text x="39.5" y="23" class="desctext intDescWindow" style="visibility: hidden;">and software faults</text>
            <text x="38" y="24.5" class="desctext intDescWindow" style="visibility: hidden; font-weight: bold;">Accomplishments & successes:</text>
            <text x="38" y="26" class="desctext intDescWindow" style="visibility: hidden;">- Located, organized, and inventoried 100+ electronics worth $50,000+ total</text>

            <text x="38" y="30.5" class="desctext intDescWindow" style="visibility: hidden;">- Set up classroom tech, made sure it was all ready for back to school</text>

            
            <polygon id="lfc" class="descwindow lfcDescWindow" points="73, 28 72, 27 55, 27 55, 12 76, 12 76, 27 74, 27" style="visibility: hidden;"></polygon>
            <text x="56" y="14" class="desctitle lfcDescWindow" style="visibility: hidden;">Lycee Francais de Chicago</text>

            <polygon id="about" class="descwindow aboutDescWindow" points="28, 30 29, 29 29, 15 69, 15 69, 34.5 29, 34.5 29, 31" style="visibility: hidden;"></polygon>
            <text x="45.25" y="17" class="desctitle aboutDescWindow" style="visibility: hidden;">About Me</text>
            <text x="30" y="18.5" class="desctext aboutDescWindow" style="visibility: hidden;">Hey there! I'm Julien Perce, a 17 year-old high school senior living in Chicago. I'm half </text>
            <text x="30" y="19.5" class="desctext aboutDescWindow" style="visibility: hidden;">American, half Belgian, but was born and have lived my whole life in Chicago and its suburbs.</text>
            <text x="30" y="20.5" class="desctext aboutDescWindow" style="visibility: hidden;">I obviously spend a lot of time working, but when I'm not, you can catch me spending time with</text>
            <text x="30" y="21.5" class="desctext aboutDescWindow" style="visibility: hidden;">my friends, chilling with my cat and dog, or listening to Christmas music totally out of season.</text>
            <text x="30" y="22.5" class="desctext aboutDescWindow" style="visibility: hidden;">I made this website not only as a challenge to make myself enjoy web development, but also as </text>
            <text x="30" y="23.5" class="desctext aboutDescWindow" style="visibility: hidden;">a way for you, whomever you may be, to find out more about me.</text>
            <text x="30" y="25" class="imgdesc aboutDescWindow" style="visibility: hidden; font-style: italic;"> ~ yes, the design for it is inspired by the chicago l maps ~ </text>
            <text x="30" y="26.5" class="desctext aboutDescWindow" style="visibility: hidden; font-weight: bold;">Quick Facts:</text>
            <text x="30" y="28" class="desctext aboutDescWindow" style="visibility: hidden;">- Passionate about all things computers, including building, making games and software</text>
            <text x="31.5" y="29" class="desctext aboutDescWindow" style="visibility: hidden;">for them, and troubleshooting them</text>
            <text x="30" y="30.5" class="desctext aboutDescWindow" style="visibility: hidden;">- Languages: French, English (native), Spanish (proficient), Chinese (learning)</text>
            <text x="30" y="32" id="ageyears" class="desctext aboutDescWindow" style="visibility: hidden;">- 17 years old</text>
            <text x="30" y="33.5" id="ageyears" class="desctext aboutDescWindow" style="visibility: hidden;">- Willing to die defending pineapple as the best pizza topping</text>

            <polygon id="MEJ" class="descwindow MEJDescWindow" points="45, 35 44, 34 28, 34 28, 6 58, 6 58, 34 46, 34" style="visibility: hidden;"></polygon>
            <text x="31" y="8" class="desctitle MEJDescWindow" style="visibility: hidden;">MATh.en.JEANS</text>
            <image class="descwindow MEJDescWindow" href="./assets/youngJP.jpg" x="47" y="7" width="10" height="10" style="visibility: hidden;"></image>
            <text x="47.5" y="18" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">A young Julien Perce</text>
            <text x="47.5" y="19" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">(6th grade), at Math en</text>
            <text x="47.5" y="20" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">Jeans' first international</text>
            <text x="47.5" y="21" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">congress in Ottawa.</text>
            <text x="29" y="9.5" class="desctext MEJDescWindow" style="visibility: hidden;">- MATh.en.JEANS is a yearly mathematical</text>
            <text x="29" y="10.5" class="desctext MEJDescWindow" style="visibility: hidden;">competition, in which French schools from</text>
            <text x="29" y="11.5" class="desctext MEJDescWindow" style="visibility: hidden;">across the world pair groups of students</text>
            <text x="29" y="12.5" class="desctext MEJDescWindow" style="visibility: hidden;">between establishments. </text>
            <text x="29" y="14" class="desctext MEJDescWindow" style="visibility: hidden;">- The groups work together all year on</text>
            <text x="30.5" y="15" class="desctext MEJDescWindow" style="visibility: hidden;">complex problems posed by professional</text>
            <text x="30.5" y="16" class="desctext MEJDescWindow" style="visibility: hidden;">mathematicians.</text>
            <text x="29" y="17.5" class="desctext MEJDescWindow" style="visibility: hidden;">- In April/May of each year, the groups all</text>
            <text x="30.5" y="18.5" class="desctext MEJDescWindow" style="visibility: hidden;">travel to a congress hosted by a member</text>
            <text x="30.5" y="19.5" class="desctext MEJDescWindow" style="visibility: hidden;">school. They present their solutions to</text>
            <text x="30.5" y="20.5" class="desctext MEJDescWindow" style="visibility: hidden;">be judged by the same mathematicians</text>
            <text x="30.5" y="21.5" class="desctext MEJDescWindow" style="visibility: hidden;">who posed the problems. </text>
            <text x="29" y="23" class="desctext MEJDescWindow" style="visibility: hidden; font-weight: bold;">Participations:</text>
            <text x="29" y="24.5" class="desctext MEJDescWindow" style="visibility: hidden;">- 9th, 11th grade (did not attend a congress) </text>
            <text x="29" y="26" class="desctext MEJDescWindow" style="visibility: hidden;">- 6th grade, with the Lycée Claudel in Ottawa</text>
            <text x="29" y="27.5" class="desctext MEJDescWindow" style="visibility: hidden;">- 8th grade, where we had the pleasure to host</text>
            <text x="30.5" y="28.5" class="desctext MEJDescWindow" style="visibility: hidden;">the congress here in Chicago!</text>
            <image href="./assets/mej2018.jpg" class="MEJDescWindow" x="47" y="21.5" height="12" width="12" style="visibility: hidden;"></image>
            <text x="31.5" y="33" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">The poster for the 2018 congress in Chicago⮞</text>

            <polygon id="GES" class="descwindow GESDescWindow" points="35, 35 34, 34 18, 34 18, 6.5 57, 6.5 57, 34 36, 34" style="visibility: hidden;"></polygon>
            <text x="27.5" y="8.5" class="desctitle GESDescWindow" style="visibility: hidden;">Student Government (GES)</text>
            <text x="31.5" y="10" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;">  ~ Fall 2020 - Summer 2022 ~ &nbsp;</text>
            <text x="19" y="11.5" class="desctext GESDescWindow" style="visibility: hidden;">- Elected for two consecutive terms as a student government (GES) member.</text>
            <text x="20.5" y="12.5" class="desctext GESDescWindow" style="visibility: hidden;">The 3 GES members all posses equal power, and hold the highest authority out of any</text>
            <text x="20.5" y="13.5" class="desctext GESDescWindow" style="visibility: hidden;">student organization at the school. They represent the voice of over 180 high school</text>
            <text x="20.5" y="14.5" class="desctext GESDescWindow" style="visibility: hidden;">students, working closely with teachers, staff, and administration, to better the</text>
            <text x="20.5" y="15.5" class="desctext GESDescWindow" style="visibility: hidden;">experience of all students to come.</text>
            <text x="19" y="17" class="desctext GESDescWindow" style="visibility: hidden;">- Once a trimester, a GES member will attend the Conseil D'Etablissement, where they will </text>
            <text x="20.5" y="18" class="desctext GESDescWindow" style="visibility: hidden;">participate in crucial discussions about the present and future of the school,</text>
            <text x="20.5" y="19" class="desctext GESDescWindow" style="visibility: hidden;">with parent representatives, administrators, and board of trustees members.</text>
            <text x="19" y="20.5" class="desctext GESDescWindow" style="visibility: hidden; font-weight: bold;">Projects:</text>
            <text x="19" y="22" class="desctext GESDescWindow" style="visibility: hidden;">- As a member on the GES during its first year, created a more concise and efficient</text>
            <text x="20.5" y="23" class="desctext GESDescWindow" style="visibility: hidden;">structure for this government body, to ensure its longevity and productivity.</text>
            <text x="19" y="24.5" class="desctext GESDescWindow" style="visibility: hidden;">- Led the creation of an inclusive, simple, attractive dress code for the middle school. The</text>
            <text x="20.5" y="25.5" class="desctext GESDescWindow" style="visibility: hidden;">dress code added a much-needed touch of school spirit on the middle school floor, and</text>
            <text x="20.5" y="26.5" class="desctext GESDescWindow" style="visibility: hidden;">was a big hit among all the students - all while solving one of the most controversial</text>
            <text x="20.5" y="27.5" class="desctext GESDescWindow" style="visibility: hidden;">issues at the school for years.</text>
            <text x="19" y="29" class="desctext GESDescWindow" style="visibility: hidden;">- Assisted in convincing the school to allocate a new space to a bike rack, providing</text>
            <text x="20.5" y="30" class="desctext GESDescWindow" style="visibility: hidden;">the entire school population with bike storage safe from theft and weather damage.</text>
            <text x="19" y="31.5" class="desctext GESDescWindow" style="visibility: hidden;">- Working hard to safely bring back events & school spirit, post-Covid</text>
            <text x="47.5" y="31.5" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;"> (in progress).</text>
            <text x="19" y="33" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;">- and many more to come!</text>
        
            <polygon id="MUN" class="descwindow MUNDescWindow" points="25, 36 24, 35 15, 35 15, 19 46, 19 46, 35 26, 35" style="visibility: hidden;"></polygon>

            <text x="19" y="16.5" class="desctext CHNDescWindow" style="visibility: hidden; font-style: italic;">  ~ 对不起,我的中文不好 ~ &nbsp;</text>
            <text x="18" y="18" class="desctext CHNDescWindow" style="visibility: hidden;">- Studied Chinese for fun after school in primary school</text>
            <text x="18" y="19.5" class="desctext CHNDescWindow" style="visibility: hidden;">- Offically took Mandarin as an elective starting in</text>
            <text x="19.5" y="20.5" class="desctext CHNDescWindow" style="visibility: hidden;">9th grade - currently HSK Level II Certified</text>
            <text x="18" y="22" class="desctext CHNDescWindow" style="visibility: hidden;">- In 9th grade, I also participated in an exchange with a</text>
            <text x="19.5" y="23" class="desctext CHNDescWindow" style="visibility: hidden;">Chinese High School in Daishan, a small island not far</text>
            <text x="19.5" y="24" class="desctext CHNDescWindow" style="visibility: hidden;">from Shanghai. I was extremely fortunate to be able to</text>

            <text x="19.5" y="26" class="desctext CHNDescWindow" style="visibility: hidden;">travel to China discover its amazing people and culture. </text>
            <text x="19.5" y="27" class="desctext CHNDescWindow" style="visibility: hidden;">Over there, aside from seeing amazing monuments such</text>
            <text x="19.5" y="28" class="desctext CHNDescWindow" style="visibility: hidden;">as The Great Wall, Fordbidden City, and Qin Shi </text>
            <text x="19.5" y="29" class="desctext CHNDescWindow" style="visibility: hidden;">Huang's mausoleum, I also discovered the amazing</text>
            <text x="19.5" y="30" class="desctext CHNDescWindow" style="visibility: hidden;">dishes known as 咕噜肉 (Gūlū ròu - sweet and sour</text>
            <text x="19.5" y="31" class="desctext CHNDescWindow" style="visibility: hidden;">pork) and 菠萝咕噜肉 (bōluó gūlū ròu - pineapple</text>
            <text x="19.5" y="32" class="desctext CHNDescWindow" style="visibility: hidden;">sweet and sour pork); these dishes are very hard to</text>
            <text x="19.5" y="33" class="desctext CHNDescWindow" style="visibility: hidden;">come by outside of China.</text>
            <image class="descwindow CHNDescWindow" href="./assets/posted.JPG" x="4" y="18" width="15" height="15" style="visibility: hidden;"></image>
            <text x="6" y="34.25" class="imgdesc CHNDescWindow" style="visibility: hidden; font-style: italic;">^ Absolutely posted up in a 武士 (Wǔshì - warrior) outfit </text>
            
            <polygon id="prgm" class="descwindow prgmDescWindow" points="56, 35 55, 34 42, 34 42, 18.5 71.75, 18.5 71.75, 34 57, 34" style="visibility: hidden;"></polygon>
            <text x="43" y="20.5" class="desctitle prgmDescWindow" style="visibility: hidden;">Programming and Game Development</text>
            <text x="43" y="22.5" class="desctext prgmDescWindow" style="visibility: hidden;">- I put programming and game development as both interests and</text>
            <text x="44.5" y="23.5" class="desctext prgmDescWindow" style="visibility: hidden;">hobbies because they fit into both. I picked up programming as</text>
            <text x="44.5" y="24.5" class="desctext prgmDescWindow" style="visibility: hidden;">a hobby in sophomore year, after realizing it was futile to try</text>
            <text x="44.5" y="25.5" class="desctext prgmDescWindow" style="visibility: hidden;">game development without any preliminary knowledge and</text>
            <text x="44.5" y="26.5" class="desctext prgmDescWindow" style="visibility: hidden;">understanding of coding syntax and logic.</text>
            <text x="43" y="28" class="desctext prgmDescWindow" style="visibility: hidden;">- The languages I have learned are Python, C, HTML/CSS/JS,</text>
            <text x="44.5" y="29" class="desctext prgmDescWindow" style="visibility: hidden;">and PHP.</text>
            <text x="43" y="30.5" class="desctext prgmDescWindow" style="visibility: hidden;">- I hope to study computer science as a major in college, alongisde</text>
            <text x="44.5" y="31.5" class="desctext prgmDescWindow" style="visibility: hidden;">some game design and development courses.</text>
            <text x="43" y="33" class="desctext prgmDescWindow" style="visibility: hidden;">- VS Code & tabs only ;)</text>

            <polygon id="cs" class="descwindow csDescWindow" points="65, 39 64, 38 44, 38 44, 23.5 71, 23.5 71, 38 66, 38" style="visibility: hidden;"></polygon>
            <text x="46.5" y="25.5" class="desctitle csDescWindow" style="visibility: hidden;">Computer Science and Theory</text>
            <text x="45" y="27" class="desctext csDescWindow" style="visibility: hidden;">- For as long as I can remember, computers have fascinated me,</text>
            <text x="46.5" y="28" class="desctext csDescWindow" style="visibility: hidden;">and since a very young age I have tinkered and tampered</text>
            <text x="46.5" y="29" class="desctext csDescWindow" style="visibility: hidden;">with them.</text>
            <text x="45" y="30.5" class="desctext csDescWindow" style="visibility: hidden;">- I hope to pursue a comprehensive education in Computer</text>
            <text x="46.5" y="31.5" class="desctext csDescWindow" style="visibility: hidden;">Science. With it, I'd like to also gain a good foundation</text>
            <text x="46.5" y="32.5" class="desctext csDescWindow" style="visibility: hidden;">in the bases of CS theory to eventually research and help</text>
            <text x="46.5" y="33.5" class="desctext csDescWindow" style="visibility: hidden;">solve some of the field's unsolved problems.</text>
            <text x="45" y="35" class="desctext csDescWindow" style="visibility: hidden;">- I marvel at the nearly endless possibilities of technology,</text>
            <text x="46.5" y="36" class="desctext csDescWindow" style="visibility: hidden;">and hope to harness these tools to bring great things to</text>
            <text x="46.5" y="37" class="desctext csDescWindow" style="visibility: hidden;">today and tomorrow's worlds.</text>

            <polygon id="ai" class="descwindow aiDescWindow" points="77, 42 76, 41 67, 41 67, 29 84.5, 29 84.5, 41 78, 41" style="visibility: hidden;"></polygon>
