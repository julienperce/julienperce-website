            <polygon id="snk31" class="descwindow snk31DescWindow" points="65, 15.45 64, 16.45 36.5, 16.45 36.5, 35.95 77.5, 35.95 77.5, 16.45 66, 16.45" style="visibility: hidden;"></polygon>
            <image class="descwindow snk31DescWindow" href="./assets/snk31title.png" x="37" y="17" height="18.5" width="18.5" style="visibility: hidden;"></image>
            <text x="61.5" y="18.45" class="desctitle snk31DescWindow" style="visibility: hidden;">SNAKE 3001</text>
            <text x="56" y="19.95" class="desctext snk31DescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to see the source code repo for the</text>
            <text x="57.5" y="20.95" class="desctext snk31DescWindow" style="visibility: hidden; font-weight: bold;">PyGame game I made, </text>
            <text x="67.5" y="20.95" class="desctext snk31DescWindow" style="visibility: hidden; font-weight: bold; font-style: italic;">SNAKE 3001!</text>
            <text x="56" y="22.45" class="desctext snk31DescWindow" style="visibility: hidden; font-weight: bold";>About the game:</text>
            <text x="57.5" y="23.45" class="desctext snk31DescWindow" style="visibility: hidden;">- My take on the classic game</text>
            <text x="69.75" y="23.45" class="desctext snk31DescWindow" style="visibility: hidden; font-style: italic;">Snake,</text>
            <text x="72.5" y="23.45" class="desctext snk31DescWindow" style="visibility: hidden;">where</text>
            <text x="59" y="24.45" class="desctext snk31DescWindow" style="visibility: hidden;">players have an added constraint in which</text>
            <text x="59" y="25.45" class="desctext snk31DescWindow" style="visibility: hidden;">they may only eat the food of a certain</text>
            <text x="59" y="26.45" class="desctext snk31DescWindow" style="visibility: hidden;">color, corresponding to the sequence</text>
            <text x="59" y="27.45" class="desctext snk31DescWindow" style="visibility: hidden;">of colors in a rainbow.</text>
            <text x="57.5" y="29.15" class="desctext snk31DescWindow" style="visibility: hidden;">- Entirely PyGame + Python Standard Library</text>
            <text x="57.5" y="30.65" class="desctext snk31DescWindow" style="visibility: hidden;">- 689 lines of code, 28114 characters</text>
            <text x="57.5" y="32.15" class="desctext snk31DescWindow" style="visibility: hidden;">- All art drawn & music composed by me</text>
            <text x="59" y="33.15" class="desctext snk31DescWindow" style="visibility: hidden;">unless otherwise specified</text>
            <text x="57.5" y="34.65" class="desctext snk31DescWindow" style="visibility: hidden;">- Additional software: GIMP, Ableton Live</text>

            <polygon id="cj8" class="descwindow cj8DescWindow" points="73, 15.45 72, 16.45 42.5, 16.45 42.5, 43.95 86.85, 43.95 86.85, 16.45 74, 16.45" style="visibility: hidden;"></polygon>
            <image class="descwindow cj8DescWindow" href="./assets/gb.jpeg" x="37" y="17.15" height="25" width="25" style="visibility: hidden;"></image>
            <text x="64" y="18.45" class="desctitle cj8DescWindow" style="visibility: hidden;">Summer Code Jam 8</text>
            <text x="57" y="19.95" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to see the source code repo for my</text>
            <text x="58.5" y="20.95" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold;">group's Summer Code Jam project!</text>
            <text x="57.5" y="22.45" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold";>About the event:</text>
            <text x="59" y="23.45" class="desctext cj8DescWindow" style="visibility: hidden;">- Code Jams are events where coding enthusiasts from around</text>
            <text x="60.5" y="24.45" class="desctext cj8DescWindow" style="visibility: hidden;">the world participate either individually or as groups, to</text>
            <text x="60.5" y="25.45" class="desctext cj8DescWindow" style="visibility: hidden;">create projects pertaining to a chosen theme/prompt. They</text>
            <text x="60.5" y="26.45" class="desctext cj8DescWindow" style="visibility: hidden;">often take place over a single week or week-end; at the end</text>
            <text x="60.5" y="27.45" class="desctext cj8DescWindow" style="visibility: hidden;">that period they then make a presentation to 'pitch' their</text>
            <text x="60.5" y="28.45" class="desctext cj8DescWindow" style="visibility: hidden;">project to the judges.</text>
            <text x="59" y="29.95" class="desctext cj8DescWindow" style="visibility: hidden;">- This Code Jam was hosted by the offical Python Discord server.</text>
            <text x="59" y="31.45" class="desctext cj8DescWindow" style="visibility: hidden;">- The prompt, as voted by contestants, was "Think inside the box."</text>
            <text x="59" y="32.95" class="desctext cj8DescWindow" style="visibility: hidden;">- It challenged participants to make visually appealing projects</text>
            <text x="60.5" y="33.95" class="desctext cj8DescWindow" style="visibility: hidden;">using Text User Interface (TUI) modules in Python, like</text>
            <text x="83.25" y="33.95" class="desctext cj8DescWindow" style="visibility: hidden; font-style:italic;">Curses.</text>
            <text x="57.5" y="35.45" class="desctext cj8DescWindow" style="visibility: hidden; font-weight: bold";>About the project:</text>
            <text x="59" y="36.95" class="desctext cj8DescWindow" style="visibility: hidden;">- Our group elected to make a miniature game console.</text>
            <text x="59" y="38.45" class="desctext cj8DescWindow" style="visibility: hidden;">- It runs three classic games: Snake, Minesweeper, and Pong.</text>
            <text x="59" y="39.95" class="desctext cj8DescWindow" style="visibility: hidden;">- I was in charge of designing and the main menu and visual</text>
            <text x="60.5" y="40.95" class="desctext cj8DescWindow" style="visibility: hidden;">frame of the console, and coding the Snake game.</text>
            <text x="59" y="42.45" class="desctext cj8DescWindow" style="visibility: hidden;">- 783 lines of code, 28363 characters, pure Python</text>
            <text x="43.25" y="43.25" class="imgdesc cj8DescWindow" style="visibility: hidden; font-style: italic;">^ The main menu I designed/coded</text>

            <text x="73" y="18.45" class="desctitle hackDescWindow" style="visibility: hidden;">Hacktoberfest</text>
            <text x="73.5" y="19.95" class="desctext hackDescWindow" style="visibility: hidden; font-style: italic;">  ~ 2020, 2021 editions ~ &nbsp;</text>
            <text x="64" y="21.45" class="desctext hackDescWindow" style="visibility: hidden; font-weight: bold;">Click the stop to find out more about Hacktoberfest!</text>
            <text x="64" y="22.95" class="desctext hackDescWindow" style="visibility: hidden;">- Presented by DigitalOcean and sponsored by software leaders</text>
            <text x="65.5" y="23.95" class="desctext hackDescWindow" style="visibility: hidden;">like Intel, Hacktoberfest is a yearly competition that aims</text>
            <text x="65.5" y="24.95" class="desctext hackDescWindow" style="visibility: hidden;">to promote collaboration to open-source software. Participants</text>
            <text x="65.5" y="25.95" class="desctext hackDescWindow" style="visibility: hidden;">can contribute to any of the millions of projects registered</text>
            <text x="65.5" y="26.95" class="desctext hackDescWindow" style="visibility: hidden;">as accepting contributions during the competition, ranging. </text>
            <text x="65.5" y="27.95" class="desctext hackDescWindow" style="visibility: hidden;">from simple for-fun projects to key software for multi-million</text>
            <text x="65.5" y="28.95" class="desctext hackDescWindow" style="visibility: hidden;">dollar entreprises.</text>
            <text x="64" y="30.45" class="desctext hackDescWindow" style="visibility: hidden;">- I discovered this competition in 2020, and 'won' it (finishing among</text>
            <text x="65.5" y="31.45" class="desctext hackDescWindow" style="visibility: hidden;">the first people to reach a certain number of validated contributions)</text>
            <text x="65.5" y="32.45" class="desctext hackDescWindow" style="visibility: hidden;">that year. Some of the notable projects I contributed to included</text>
            <text x="65.5" y="33.45" class="desctext hackDescWindow" style="visibility: hidden;">a "Hacktoberfest Calculator", a fully functional Python calculator.</text>
            <text x="64" y="34.95" class="desctext hackDescWindow" style="visibility: hidden;">- I will be participating in this competition in 2021, so let me know</text>
            <text x="65.5" y="35.95" class="desctext hackDescWindow" style="visibility: hidden;">if you know of any cool projects to contribute to!</text>

            <text x="32" y="17" class="desctitle aboutDescWindow" style="visibility: hidden;">About Me</text>
            <text x="32" y="19.5" class="desctext aboutDescWindow" style="visibility: hidden;">Hey there! I'm Julien Perce, a 17 year-old high school senior living in Chicago.</text>

            <polygon id="MEJ" class="descwindow MEJDescWindow" points="45, 35 44, 34 28, 34 28, 6 58, 6 58, 34 46, 34" style="visibility: hidden;"></polygon>
            <text x="31" y="8" class="desctitle MEJDescWindow" style="visibility: hidden;">MATh.en.JEANS</text>
            <image class="descwindow MEJDescWindow" href="./assets/youngJP.jpg" x="47" y="7" width="10" height="10" style="visibility: hidden;"></image>
            <text x="47.5" y="18" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">A young Julien Perce</text>
            <text x="47.5" y="19" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">(6th grade), at Math en</text>
            <text x="47.5" y="20" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">Jeans' first international</text>
            <text x="47.5" y="21" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">congress in Ottawa.</text>
            <text x="29" y="9.5" class="desctext MEJDescWindow" style="visibility: hidden;">- MATh.en.JEANS is a yearly mathematical</text>
            <text x="29" y="10.5" class="desctext MEJDescWindow" style="visibility: hidden;">competition, in which French schools from</text>
            <text x="29" y="11.5" class="desctext MEJDescWindow" style="visibility: hidden;">across the world pair groups of students</text>
            <text x="29" y="12.5" class="desctext MEJDescWindow" style="visibility: hidden;">between establishments. </text>
            <text x="29" y="14" class="desctext MEJDescWindow" style="visibility: hidden;">- The groups work together all year on</text>
            <text x="30.5" y="15" class="desctext MEJDescWindow" style="visibility: hidden;">complex problems posed by professional</text>
            <text x="30.5" y="16" class="desctext MEJDescWindow" style="visibility: hidden;">mathematicians.</text>
            <text x="29" y="17.5" class="desctext MEJDescWindow" style="visibility: hidden;">- In April/May of each year, the groups all</text>
            <text x="30.5" y="18.5" class="desctext MEJDescWindow" style="visibility: hidden;">travel to a congress hosted by a member</text>
            <text x="30.5" y="19.5" class="desctext MEJDescWindow" style="visibility: hidden;">school. They present their solutions to</text>
            <text x="30.5" y="20.5" class="desctext MEJDescWindow" style="visibility: hidden;">be judged by the same mathematicians</text>
            <text x="30.5" y="21.5" class="desctext MEJDescWindow" style="visibility: hidden;">who posed the problems. </text>
            <text x="29" y="23" class="desctext MEJDescWindow" style="visibility: hidden; font-weight: bold;">Participations:</text>
            <text x="29" y="24.5" class="desctext MEJDescWindow" style="visibility: hidden;">- 9th, 11th grade (did not attend a congress) </text>
            <text x="29" y="26" class="desctext MEJDescWindow" style="visibility: hidden;">- 6th grade, with the Lycée Claudel in Ottawa</text>
            <text x="29" y="27.5" class="desctext MEJDescWindow" style="visibility: hidden;">- 8th grade, where we had the pleasure to host</text>
            <text x="30.5" y="28.5" class="desctext MEJDescWindow" style="visibility: hidden;">the congress here in Chicago!</text>
            <image href="./assets/mej2018.jpg" class="MEJDescWindow" x="47" y="21.5" height="12" width="12" style="visibility: hidden;"></image>
            <text x="31.5" y="33" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">The poster for the 2018 congress in Chicago⮞</text>

            <polygon id="GES" class="descwindow GESDescWindow" points="35, 35 34, 34 18, 34 18, 6.5 57, 6.5 57, 34 36, 34" style="visibility: hidden;"></polygon>
            <text x="27.5" y="8.5" class="desctitle GESDescWindow" style="visibility: hidden;">Student Government (GES)</text>
            <text x="31.5" y="10" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;">  ~ Fall 2020 - Summer 2022 ~ &nbsp;</text>
            <text x="19" y="11.5" class="desctext GESDescWindow" style="visibility: hidden;">- Elected for two consecutive terms as a student government (GES) member.</text>
            <text x="20.5" y="12.5" class="desctext GESDescWindow" style="visibility: hidden;">The 3 GES members all posses equal power, and hold the highest authority out of any</text>
            <text x="20.5" y="13.5" class="desctext GESDescWindow" style="visibility: hidden;">student organization at the school. They represent the voice of over 180 high school</text>
            <text x="20.5" y="14.5" class="desctext GESDescWindow" style="visibility: hidden;">students, working closely with teachers, staff, and administration, to better the</text>
            <text x="20.5" y="15.5" class="desctext GESDescWindow" style="visibility: hidden;">experience of all students to come.</text>
            <text x="19" y="17" class="desctext GESDescWindow" style="visibility: hidden;">- Once a trimester, a GES member will attend the Conseil D'Etablissement, where they will </text>
            <text x="20.5" y="18" class="desctext GESDescWindow" style="visibility: hidden;">participate in crucial discussions about the present and future of the school,</text>
            <text x="20.5" y="19" class="desctext GESDescWindow" style="visibility: hidden;">with parent representatives, administrators, and board of trustees members.</text>
            <text x="19" y="20.5" class="desctext GESDescWindow" style="visibility: hidden; font-weight: bold;">Projects:</text>
            <text x="19" y="22" class="desctext GESDescWindow" style="visibility: hidden;">- As a member on the GES during its first year, created a more concise and efficient</text>
            <text x="20.5" y="23" class="desctext GESDescWindow" style="visibility: hidden;">structure for this government body, to ensure its longevity and productivity.</text>
            <text x="19" y="24.5" class="desctext GESDescWindow" style="visibility: hidden;">- Led the creation of an inclusive, simple, attractive dress code for the middle school. The</text>
            <text x="20.5" y="25.5" class="desctext GESDescWindow" style="visibility: hidden;">dress code added a much-needed touch of school spirit on the middle school floor, and</text>
            <text x="20.5" y="26.5" class="desctext GESDescWindow" style="visibility: hidden;">was a big hit among all the students - all while solving one of the most controversial</text>
            <text x="20.5" y="27.5" class="desctext GESDescWindow" style="visibility: hidden;">issues at the school for years.</text>
            <text x="19" y="29" class="desctext GESDescWindow" style="visibility: hidden;">- Assisted in convincing the school to allocate a new space to a bike rack, providing</text>
            <text x="20.5" y="30" class="desctext GESDescWindow" style="visibility: hidden;">the entire school population with bike storage safe from theft and weather damage.</text>
            <text x="19" y="31.5" class="desctext GESDescWindow" style="visibility: hidden;">- Working hard to safely bring back events & school spirit, post-Covid</text>
            <text x="47.5" y="31.5" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;"> (in progress).</text>
            <text x="19" y="33" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;">- and many more to come!</text>
