            <text x="44" y="9" class="desctitle intDescWindow" style="visibility: hidden;">Summer Internship at LFC</text>
            <text x="49.5" y="10.5" class="desctext intDescWindow" style="visibility: hidden; font-style: italic;">  ~ June - July 2021 ~ &nbsp;</text>
            <text x="38" y="12" class="desctext intDescWindow" style="visibility: hidden;">- Sole unpaid intern at Lycee Francais de Chicago's IT Department</text>
            <text x="38" y="13.5" class="desctext intDescWindow" style="visibility: hidden; font-weight: bold;">Responsibilities:</text>
            <text x="38" y="15" class="desctext intDescWindow" style="visibility: hidden;">- Unboxed and set up 50+ laptops</text>
            <text x="38" y="16.5" class="desctext intDescWindow" style="visibility: hidden;">- Installed operating systems, programs and antiviruses on many systems</text>
            <text x="39.5" y="17.5" class="desctext intDescWindow" style="visibility: hidden;">at a time</text>
            <text x="38" y="19" class="desctext intDescWindow" style="visibility: hidden;">- Distributed new laptops to staff members whilst showing them new features</text>
            <text x="38" y="20.5" class="desctext intDescWindow" style="visibility: hidden;">- Inventoried various old & new electronics</text>
            <text x="38" y="22" class="desctext intDescWindow" style="visibility: hidden;">- Wiped & updated 100+ Chromebooks, and tested each one for hardware</text>
            <text x="39.5" y="23" class="desctext intDescWindow" style="visibility: hidden;">and software faults</text>
            <text x="38" y="24.5" class="desctext intDescWindow" style="visibility: hidden; font-weight: bold;">Accomplishments & successes:</text>
            <text x="38" y="26" class="desctext intDescWindow" style="visibility: hidden;">- Located, organized, and inventoried 100+ electronics worth $50,000+ total</text>
            <text x="38" y="27.5" class="desctext intDescWindow" style="visibility: hidden;">- Significantly reduced the department's workload during a crucial period</text>
            <text x="38" y="29" class="desctext intDescWindow" style="visibility: hidden;">- Efficiently led the early distribution of laptops to staff</text>
            <text x="38" y="30.5" class="desctext intDescWindow" style="visibility: hidden;">- Set up classroom tech, made sure it was all ready for back to school</text>

            <image class="descwindow MEJDescWindow" href="./assets/youngJP.jpg" x="47" y="7" width="10" height="10" style="visibility: hidden;"></image>
            <text x="47.5" y="18" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">A young Julien Perce</text>
            <text x="47.5" y="19" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">(6th grade), at Math en</text>
            <text x="47.5" y="20" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">Jeans' first international</text>
            <text x="47.5" y="21" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">congress in Ottawa.</text>
            <text x="29" y="9.5" class="desctext MEJDescWindow" style="visibility: hidden;">- MATh.en.JEANS is a yearly mathematical</text>
            <text x="29" y="10.5" class="desctext MEJDescWindow" style="visibility: hidden;">competition, in which French schools from</text>
            <text x="29" y="11.5" class="desctext MEJDescWindow" style="visibility: hidden;">across the world pair groups of students</text>
            <text x="29" y="12.5" class="desctext MEJDescWindow" style="visibility: hidden;">between establishments. </text>
            <text x="29" y="14" class="desctext MEJDescWindow" style="visibility: hidden;">- The groups work together all year on</text>
            <text x="30.5" y="15" class="desctext MEJDescWindow" style="visibility: hidden;">complex problems posed by professional</text>
            <text x="30.5" y="16" class="desctext MEJDescWindow" style="visibility: hidden;">mathematicians.</text>
            <text x="29" y="17.5" class="desctext MEJDescWindow" style="visibility: hidden;">- In April/May of each year, the groups all</text>
            <text x="30.5" y="18.5" class="desctext MEJDescWindow" style="visibility: hidden;">travel to a congress hosted by a member</text>
            <text x="30.5" y="19.5" class="desctext MEJDescWindow" style="visibility: hidden;">school. They present their solutions to</text>
            <text x="30.5" y="20.5" class="desctext MEJDescWindow" style="visibility: hidden;">be judged by the same mathematicians</text>
            <text x="30.5" y="21.5" class="desctext MEJDescWindow" style="visibility: hidden;">who posed the problems. </text>
            <text x="29" y="23" class="desctext MEJDescWindow" style="visibility: hidden; font-weight: bold;">Participations:</text>
            <text x="29" y="24.5" class="desctext MEJDescWindow" style="visibility: hidden;">- 9th, 11th grade (did not attend a congress) </text>
            <text x="29" y="26" class="desctext MEJDescWindow" style="visibility: hidden;">- 6th grade, with the Lycée Claudel in Ottawa</text>
            <text x="29" y="27.5" class="desctext MEJDescWindow" style="visibility: hidden;">- 8th grade, where we had the pleasure to host</text>
            <text x="30.5" y="28.5" class="desctext MEJDescWindow" style="visibility: hidden;">the congress here in Chicago!</text>
            <image href="./assets/mej2018.jpg" class="MEJDescWindow" x="47" y="21.5" height="12" width="12" style="visibility: hidden;"></image>
            <text x="31.5" y="33" class="imgdesc MEJDescWindow" style="visibility: hidden; font-style: italic;">The poster for the 2018 congress in Chicago⮞</text>

            <polygon id="GES" class="descwindow GESDescWindow" points="35, 35 34, 34 18, 34 18, 6.5 57, 6.5 57, 34 36, 34" style="visibility: hidden;"></polygon>
            <text x="27.5" y="8.5" class="desctitle GESDescWindow" style="visibility: hidden;">Student Government (GES)</text>
            <text x="31.5" y="10" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;">  ~ Fall 2020 - Summer 2022 ~ &nbsp;</text>
            <text x="19" y="11.5" class="desctext GESDescWindow" style="visibility: hidden;">- Elected for two consecutive terms as a student government (GES) member.</text>
            <text x="20.5" y="12.5" class="desctext GESDescWindow" style="visibility: hidden;">The 3 GES members all posses equal power, and hold the highest authority out of any</text>
            <text x="20.5" y="13.5" class="desctext GESDescWindow" style="visibility: hidden;">student organization at the school. They represent the voice of over 180 high school</text>
            <text x="20.5" y="14.5" class="desctext GESDescWindow" style="visibility: hidden;">students, working closely with teachers, staff, and administration, to better the</text>
            <text x="20.5" y="15.5" class="desctext GESDescWindow" style="visibility: hidden;">experience of all students to come.</text>
            <text x="19" y="17" class="desctext GESDescWindow" style="visibility: hidden;">- Once a trimester, a GES member will attend the Conseil D'Etablissement, where they will </text>
            <text x="20.5" y="18" class="desctext GESDescWindow" style="visibility: hidden;">participate in crucial discussions about the present and future of the school,</text>
            <text x="20.5" y="19" class="desctext GESDescWindow" style="visibility: hidden;">with parent representatives, administrators, and board of trustees members.</text>
            <text x="19" y="20.5" class="desctext GESDescWindow" style="visibility: hidden; font-weight: bold;">Projects:</text>
            <text x="19" y="22" class="desctext GESDescWindow" style="visibility: hidden;">- As a member on the GES during its first year, created a more concise and efficient</text>
            <text x="20.5" y="23" class="desctext GESDescWindow" style="visibility: hidden;">structure for this government body, to ensure its longevity and productivity.</text>
            <text x="19" y="24.5" class="desctext GESDescWindow" style="visibility: hidden;">- Led the creation of an inclusive, simple, attractive dress code for the middle school. The</text>
            <text x="20.5" y="25.5" class="desctext GESDescWindow" style="visibility: hidden;">dress code added a much-needed touch of school spirit on the middle school floor, and</text>
            <text x="20.5" y="26.5" class="desctext GESDescWindow" style="visibility: hidden;">was a big hit among all the students - all while solving one of the most controversial</text>
            <text x="20.5" y="27.5" class="desctext GESDescWindow" style="visibility: hidden;">issues at the school for years.</text>
            <text x="19" y="29" class="desctext GESDescWindow" style="visibility: hidden;">- Assisted in convincing the school to allocate a new space to a bike rack, providing</text>
            <text x="20.5" y="30" class="desctext GESDescWindow" style="visibility: hidden;">the entire school population with bike storage safe from theft and weather damage.</text>
            <text x="19" y="31.5" class="desctext GESDescWindow" style="visibility: hidden;">- Working hard to safely bring back events & school spirit, post-Covid</text>
            <text x="47.5" y="31.5" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;"> (in progress).</text>
            <text x="19" y="33" class="desctext GESDescWindow" style="visibility: hidden; font-style: italic;">- and many more to come!</text>
        
            <polygon id="MUN" class="descwindow MUNDescWindow" points="25, 36 24, 35 15, 35 15, 19 46, 19 46, 35 26, 35" style="visibility: hidden;"></polygon>
            <text x="22.5" y="21" class="desctitle MUNDescWindow" style="visibility: hidden;">Model United Nations</text>
            <text x="26.5" y="22.5" class="desctext MUNDescWindow" style="visibility: hidden; font-style: italic;">  ~ 10th; 12th grade ~ &nbsp;</text>
            <text x="15.5" y="24" class="desctext MUNDescWindow" style="visibility: hidden;">- Partipated in school's weekly ModelUN club</text>
            <text x="15.5" y="25.5" class="desctext MUNDescWindow" style="visibility: hidden;">- Attended a conference at Francis W. Parker School in February 2021:</text>
            <text x="17" y="26.5" class="desctext MUNDescWindow" style="visibility: hidden;">- Represented the Delegation of Romania</text>
            <text x="17" y="27.5" class="desctext MUNDescWindow" style="visibility: hidden;">- Joined 40+ other delegations in the United Nations</text>
            <text x="18.5" y="28.5" class="desctext MUNDescWindow" style="visibility: hidden;">Commission on Science and Technology for Development</text>
            <text x="17" y="29.5" class="desctext MUNDescWindow" style="visibility: hidden;">- Significantly advanced important conversations about Bioethics</text>
            <text x="18.5" y="30.5" class="desctext MUNDescWindow" style="visibility: hidden;">and Artifical Intelligence in an ever-evolving world</text>
            <text x="17" y="31.5" class="desctext MUNDescWindow" style="visibility: hidden;">- Speculated a global Covid-19 outbreak as a crisis scenario</text>
            <text x="18.5" y="32.5" class="desctext MUNDescWindow" style="visibility: hidden;">discussing how world leaders could deal with a such circumstance.</text>
            <text x="18.5" y="33.5" class="desctext MUNDescWindow" style="visibility: hidden; font-style: italic;">This exact situation in fact did take place, less than six weeks later.</text>

        </svg>
